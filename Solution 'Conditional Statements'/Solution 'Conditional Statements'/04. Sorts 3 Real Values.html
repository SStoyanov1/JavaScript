<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sorts 3 Real Values</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Sort 3 real values in descending order using nested if statements.-->

    <div id="js-console">
        <div>
            <label for="input-number">X:</label>
            <input type="text" id="input-number" />
        </div>
        <div>
            <label for="input2-number">Y:</label>
            <input type="text" id="input2-number" />
        </div>
        <div>
            <label for="input3-number">Z:</label>
            <input type="text" id="input3-number" />
        </div>
        <div>
            <button onclick="Sorts3ValuesDescending()">Calculate</button>
        </div>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function Sorts3ValuesDescending() {
            var x = jsConsole.readInteger("#input-number");
            var y = jsConsole.readInteger("#input2-number");
            var z = jsConsole.readInteger("#input3-number");

            var biggest = x;
            var temp = 0;

            if (y > biggest) {

                if (z > y) {
                    temp = x;
                    x = z;
                    z = temp;
                }

                else {
                    if (x > z) {
                        temp = x;
                        x = y;
                        y = temp;
                    }
                    else {
                        biggest = y;
                        temp = x;
                        x = biggest;
                        y = z;
                        z = temp;
                    }
                }
            }
            else {
                if (z > biggest) {
                    temp = y;
                    x = z;
                    y = biggest;
                    z = temp;
                }
                else {
                    if (z > y) {
                        temp = y;
                        y = z;
                        z = temp;
                    }
                }
            }

            jsConsole.writeLine("Descending: " + x + ", " + y + ", " + z + ".");
        }
    </script>
</body>
</html>
