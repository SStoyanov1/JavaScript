<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Coverts Number to Text</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation. -->

    <div id="js-console">
        <div>
            <label for="input-number">X:</label>
            <input type="text" id="input-number" />
        </div>
        <div>
            <button onclick="CovertsNumberToText()">Calculate</button>
        </div>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function CovertsNumberToText() {
            var num = jsConsole.readInteger("#input-number");

            if ((num < 0) || (num > 999)) {
                jsConsole.writeLine("Enter a valid number in the range (0, 999).");
            }
            else {
                var result = new String();

                if ((num > 99) && (num < 1000)) {
                    var hundreds = (num / 100) | 0;
                    var hundredsText = OneToNineSwitch(hundreds);
                    result += hundredsText + " hundred";
                    if (num % 100 > 0) {
                        result += " and ";
                        result += TenToNinetyNine(num);
                    }
                }
                else {
                    result += TenToNinetyNine(num);
                }

                jsConsole.writeLine(result);
            }
        }

        function OneToNineSwitch(number) {
            var result = new String();
            switch (number) {
                case 0: result = "zero"; break;
                case 1: result = "one"; break;
                case 2: result = "two"; break;
                case 3: result = "three"; break;
                case 4: result = "four"; break;
                case 5: result = "five"; break;
                case 6: result = "six"; break;
                case 7: result = "seven"; break;
                case 8: result = "eight"; break;
                case 9: result = "nine"; break;
            }
            return result;
        }

        function TenToNineteenSwitch(number) {
            var result = new String();
            switch (number) {
                case 10: result = "ten"; break;
                case 11: result = "eleven"; break;
                case 12: result = "twelve"; break;
                case 13: result = "thirteen"; break;
                case 14: result = "fourteen"; break;
                case 15: result = "fifteen"; break;
                case 16: result = "sixteen"; break;
                case 17: result = "seventeen"; break;
                case 18: result = "eighteen"; break;
                case 19: result = "nineteen"; break;
            }
            return result;
        }

        function TwentyToNinetySwitch(number) {
            var result = new String();
            switch (number) {
                case 2: result = "twenty"; break;
                case 3: result = "thirty"; break;
                case 4: result = "forty"; break;
                case 5: result = "fifty"; break;
                case 6: result = "sixty"; break;
                case 7: result = "seventy"; break;
                case 8: result = "eighty"; break;
                case 9: result = "ninety"; break;
            }
            return result;
        }

        function TenToNinetyNine(num) {

            var number = num % 100;
            var result = new String();

            if (number > 0) {

                if (number < 20) {
                    result += OneToNineSwitch(number);
                    result += TenToNineteenSwitch(number);
                }

                else {
                    var tens = (number / 10) | 0;

                    result += TwentyToNinetySwitch(tens);

                    number = number % 10;

                    if (number != 0) {
                        result += "-";

                        result += OneToNineSwitch(number);
                    }
                }
            }

            return result;
        }
    </script>
</body>
</html>
