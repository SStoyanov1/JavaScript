<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Exchange Values if the First One is Greater</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.-->

    <div id="js-console">
        <div>
            <label for="input-number">X:</label>
            <input type="text" id="input-number" />
        </div>
        <div>
            <label for="input2-number">Y:</label>
            <input type="text" id="input2-number" />
        </div>
        <div>
            <button onclick="ExchangeValuesIfFirstGreater()">Calculate</button>
        </div>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function ExchangeValuesIfFirstGreater() {
            var x = jsConsole.readInteger("#input-number");
            var y = jsConsole.readInteger("#input2-number");
            var temp;

            if (x > y) {
                temp = x;
                x = y;
                y = temp;
            }

            jsConsole.writeLine("x = " + x);
            jsConsole.writeLine("y = " + y);
        }
    </script>
</body>
</html>
