<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prints Quadratic Equation Real Roots</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.-->

    <div id="js-console">
        <div>
            <label for="input-number">a:</label>
            <input type="text" id="input-number" />
        </div>
        <div>
            <label for="input2-number">b:</label>
            <input type="text" id="input2-number" />
        </div>
        <div>
            <label for="input3-number">c:</label>
            <input type="text" id="input3-number" />
        </div>
        <div>
            <button onclick="PrintsRealRoots()">Calculate</button>
        </div>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function PrintsRealRoots() {
            var a = jsConsole.readInteger("#input-number");
            var b = jsConsole.readInteger("#input2-number");
            var c = jsConsole.readInteger("#input3-number");

            var discriminant = (b * b) - (4 * a * c);

            var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);

            if (discriminant == 0) {
                jsConsole.writeLine("There is one real solution: " + x1.toFixed(2) + ".");
            }
            else {
                jsConsole.writeLine("There are two real solutions: " + x1.toFixed(2) + " and " + x2.toFixed(2) + ".");
            }
        }
    </script>
</body>
</html>
