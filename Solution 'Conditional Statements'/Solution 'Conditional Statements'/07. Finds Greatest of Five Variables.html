<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Finds Greatest of Five Variables</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write a script that finds the greatest of given 5 variables.-->

    <div id="js-console">
        <div>
            <label for="input-number">A:</label>
            <input type="text" id="input-number" />
        </div>
        <div>
            <label for="input2-number">B:</label>
            <input type="text" id="input2-number" />
        </div>
        <div>
            <label for="input3-number">C:</label>
            <input type="text" id="input3-number" />
        </div>
        <div>
            <label for="input4-number">D:</label>
            <input type="text" id="input4-number" />
        </div>
        <div>
            <label for="input5-number">E:</label>
            <input type="text" id="input5-number" />
        </div>
        <div>
            <button onclick="FindsGreatestVariable()">Calculate</button>
        </div>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function FindsGreatestVariable() {
            var a = jsConsole.readInteger("#input-number");
            var b = jsConsole.readInteger("#input2-number");
            var c = jsConsole.readInteger("#input3-number");
            var d = jsConsole.readInteger("#input4-number");
            var e = jsConsole.readInteger("#input5-number");
            var variables = new Array();
            variables[0] = a;
            variables[1] = b;
            variables[2] = c;
            variables[3] = d;
            variables[4] = e;
            var greatest = Number.MIN_VALUE;

            for (var i = 0; i < variables.length; i++) {
                if (variables[i] > greatest) {
                    greatest = variables[i];
                }
            }

            jsConsole.writeLine("Greatest variable: " + greatest + ".");
        }
    </script>
</body>
</html>
