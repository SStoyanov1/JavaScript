<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Shows Name of a Digit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.-->

    <div id="js-console">
        <div>
            <label for="input-number">X:</label>
            <input type="text" id="input-number" />
        </div>
        <div>
            <button onclick="ShowsNameOfDigit()">Calculate</button>
        </div>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function ShowsNameOfDigit() {
            var num = jsConsole.readInteger("#input-number");

            switch (num) {
                case 0: jsConsole.writeLine("Zero"); break;
                case 1: jsConsole.writeLine("One"); break;
                case 2: jsConsole.writeLine("Two"); break;
                case 3: jsConsole.writeLine("Three"); break;
                case 4: jsConsole.writeLine("Four"); break;
                case 5: jsConsole.writeLine("Five"); break;
                case 6: jsConsole.writeLine("Six"); break;
                case 7: jsConsole.writeLine("Seven"); break;
                case 8: jsConsole.writeLine("Eight"); break;
                case 9: jsConsole.writeLine("Nine"); break;
                default:
                    jsConsole.writeLine("Please enter a valid digit in the range '0 - 9'.");

            }

        }
    </script>
</body>
</html>
